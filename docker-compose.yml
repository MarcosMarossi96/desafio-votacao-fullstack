version: '3.9'
services:
  db:
    image: mysql:8.0.29
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: dockerpass123
      MYSQL_USER: docker
      MYSQL_PASSWORD: dockerpass123
      MYSQL_DATABASE: votedb
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3308
    ports:
      - 3308:3308
    expose:
      - 3308
    networks:
      - votingapi-network 
  votingapi:
    image: marcosmarossi/votingapi
    restart: always
    build: ./VotingAPI
    working_dir: /VotingAPI 
    environment:
      TZ: America/Sao_Paulo
      SPRING.DATASOURCE.URL: jdbc:mysql://db:3308/votedb?useTimezone=true&serverTimezone=UTC
      SPRING.DATASOURCE.USERNAME: docker
      SPRING.DATASOURCE.PASSWORD: dockerpass123
    ports:
      - 80:80
    expose:
      - 80
    command: mvn spring-boot:run
    depends_on:
      - db
    networks:
      - votingapi-network    
networks:
  votingapi-network:
    driver: bridge