spring:
 datasource:
    url: jdbc:mysql://localhost:3306/votedb?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
 jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: false
 servlet:
   multipart:
     enabled: true
     file-size-threshold: 2KB
     max-file-size: 200MB
     max-request-size: 215MB

application:
    name: VoteAPI

server:
  servlet.context-path: /vote/v1
  port: 8080